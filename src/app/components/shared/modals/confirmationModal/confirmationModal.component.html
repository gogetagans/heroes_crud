<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Would you like to delete this hero?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClickCancel()">Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onClickConfirm()">Ok</button>
</mat-dialog-actions>
